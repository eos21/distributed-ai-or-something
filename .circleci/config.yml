# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build-split:
    machine: true
    steps:
      - checkout
      - run: docker build genetics-split
  build-map:
    machine: true
    steps:
      - checkout
      - run: docker build genetics-map
  build-reduce:
    machine: true
    steps:
      - checkout
      - run: docker build genetics-reduce
  build-and-deploy-split:
    machine: true
    steps:
      - checkout
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker build -t computes/distributed-ai-or-something:split-$CIRCLE_TAG genetics-split
      - run: docker push computes/distributed-ai-or-something:split-$CIRCLE_TAG
  build-and-deploy-map:
    machine: true
    steps:
      - checkout
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker build -t computes/distributed-ai-or-something:map-$CIRCLE_TAG genetics-map
      - run: docker push computes/distributed-ai-or-something:map-$CIRCLE_TAG
  build-and-deploy-reduce:
    machine: true
    steps:
      - checkout
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker build -t computes/distributed-ai-or-something:reduce-$CIRCLE_TAG genetics-reduce
      - run: docker push computes/distributed-ai-or-something:reduce-$CIRCLE_TAG
workflows:
  version: 2
  build-or-deploy:
    jobs:
      - build-split:
          filters:
            tags:
              ignore: /v[0-9]+(\.[0-9]+)*/
            branches:
              only: /.*/
      - build-map:
          filters:
            tags:
              ignore: /v[0-9]+(\.[0-9]+)*/
            branches:
              only: /.*/
      - build-reduce:
          filters:
            tags:
              ignore: /v[0-9]+(\.[0-9]+)*/
            branches:
              only: /.*/
      - build-and-deploy-split:
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
      - build-and-deploy-map:
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
      - build-and-deploy-reduce:
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
